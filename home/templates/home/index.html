{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1 class="display-4 text-black logo margin-top short-text">Unique Beauty Products are for making your appearance unique.</h1>
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}" class="shop-now-button button rounded text-uppercase py-3">Shop
                                Now</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="contact-form">
    <h1 class="text-center">Contact Us</h1>
    <form action="POST" class="">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

</div>
